<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/bowls-and-cups.png" type="image/x-icon">
  <title>cssMemeSlider</title>
</head>
<body>

  <header class="wrapper">
    <div class="header__container">
      <h1>CSS meme slider</h1>
      <div class="header__title">
        <p>The main actor is Vincent:</p>
        <a href="https://www.instagram.com/vincent_vinc_" target="_blank">
          <img class="instagram__icon" src="./images/u_instagram.svg" alt="#" width="32">
        </a>
      </div>
    </div>
  </header>
  
  <main class="wrapper">
    <div class="slider">
      <div class="slides">
        
        <input type="radio" name="slide" id="slide-1" checked>
        <input type="radio" name="slide" id="slide-2">
        <input type="radio" name="slide" id="slide-3">
        <input type="radio" name="slide" id="slide-4">
        <input type="radio" name="slide" id="slide-5">

        <div class="slide">
          <img src="./images/1.jpg" width="400" alt="">
        </div>
        <div class="slide">
          <img src="./images/2.jpg" width="400" alt="">
        </div>
        <div class="slide">
          <img src="./images/3.jpg" width="400" alt="">
        </div>
        <div class="slide">
          <img src="./images/4.jpg" width="400" alt="">
        </div>
        <div class="slide">
          <img src="./images/5.jpg" width="400" alt="">
        </div>

        <div class="navigation__section">

          <div class="description">
            <p class="image__description"></p>
            <p class="image__description"></p>
            <p class="image__description"></p>
            <p class="image__description"></p>
            <p class="image__description"></p>
          </div>

          <div class="navigation">
            <label for="slide-1" class="navigation__element"></label>
            <label for="slide-2" class="navigation__element"></label>
            <label for="slide-3" class="navigation__element"></label>
            <label for="slide-4" class="navigation__element"></label>
            <label for="slide-5" class="navigation__element"></label>
          </div>

        </div>

      </div>
    </div>
  </main>

  <footer class="wrapper">
    <div class="footer__container">
      <a href="https://rs.school/js-stage0/" target="_blank">The Rolling Scopes School</a>
      <h2>2023</h2>
      <a href="https://github.com/plcnsk" target="_blank">Aliaksei Pliutsinski</a>
    </div>
  </footer>
  
</body>
</html>
